<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="utf-8">
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
	<header>
		<h1>Calculadora</h1>
	</header>
	<div class="content" >
		<form class="form">
			<div>
				<input type="number" name="visor" id="visor" maxlength="8"></br>
				<label name="erro" id="erro" class="erro">
			</div>
			<div>
			    <button onclick="MemoryPlus()" type="button">	M+</button>
				<button onclick="MemoryClear()" type="button">	MC</button>
				<button onclick="MemoryRecall()" type="button">	MR</button>
				<button onclick="Clear()" type="button">	C</button>
			</div>
			<div>
				<button onclick="Digit(7)" type="button">	7</button>
				<button onclick="Digit(8)" type="button">	8</button>
				<button onclick="Digit(9)" type="button">	9</button>
				<button onclick="Operation('/')" type="button">	/</button>
			</div>
			<div>
				<button onclick="Digit(4)" type="button">	4</button>
				<button onclick="Digit(5)" type="button">	5</button>
				<button onclick="Digit(6)" type="button">	6</button>
				<button onclick="Operation('*')" type="button">	*</button>
			</div>
			<div>
				<button onclick="Digit(1)" type="button">	1</button>
				<button onclick="Digit(2)" type="button">	2</button>
				<button onclick="Digit(3)" type="button">	3</button>
				<button onclick="Operation('-')" type="button">	-</button>
			</div>
			<div>
				<button onclick="Digit(0)" type="button" class="botaoZero">	0</button>
				<button onclick="Operation('=')" type="button">	=</button>
				<button onclick="Operation('+')" type="button">	+</button>
			</div>
		</form>
	</div>
</body>
<script src="lstorage.js"></script>
</html>
